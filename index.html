<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../javascript/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.yasg-1.0.js" type="text/javascript" charset="utf-8"></script>

	<title>YAJSG</title>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#galleryA").yasg({
				wrapperId: 'galleryWrapperA', 
				galleryWidth: 520, 
				galleryHeight: 288,
				nextButtonId: 'nextButtonA',
				prevButtonId: 'prevButtonA',
				autoplayButtonId: 'autoplayControlA',
				autoPlay: true
			});
		});
	</script>
	<style type="text/css">
		* { margin: 0; padding: 0}
		ul { display: block; list-style-type: none}
		#galleryWrapperA { position: relative; width: 520px; height: 288px; overflow: hidden}
		#nextButtonA { position: absolute; top: 200px; right: 20px;}
		#prevButtonA { position: absolute; top: 200px; left: 20px;}
		#autoplayControlA {display: block; position: absolute; left: 250px; bottom: 10px}
		
	</style>
</head>

<body>
	<ul id="galleryA">
		<li><img src="screenshots/goodnight_modes.jpg" width="520" height="288" alt="Goodnight modes" /></li>
		<li><img src="screenshots/goodnight_times.jpg" width="520" height="288" alt="Goodnight times" /></li>
		<li><img src="screenshots/goodnight_preferences.jpg" width="520" height="288" alt="Goodnight preferences" /></li>
		<li><img src="screenshots/goodnight_growl_notification.jpg" width="520" height="288" alt="Goodnight growl" /></li>	
	</ul>
</body>
</html>
